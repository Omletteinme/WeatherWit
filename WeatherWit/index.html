<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWit</title>
</head>
<body>
    <h1 id="webtitle">WeatherWit</h1>
    <a id="github" href="https://github.com/Omletteinme"><i class="fa fa-github"></i></a>
    <h2 id="websub">WEATHER INFO ANY TIME</h2>  
    <input type="text" id="placeSearch" placeholder="Which city, state or country...?">
    <button type="submit" id="searchbtn"><i class="fa fa-search"></i></button>
    <div></div>
    <div class="InfoContainer">
        <div id="todaydata">
            <h2 id="todayTitle"></h2>
            <h3 id="todayPlace"></h3>
            <img src="" id="todayImg">
            <h3 id="todayFeels"></h3>
            <h3 id="todayTemp"></h3>
            <h3 id="todayWind"></h3>
            <h3 id="todayHumidity"></h3>
            <h3 id="todayPrecip"></h3>
        </div>
        <div id="tmrwdata">
            <h2 id="tmrwTitle"></h2>
            <h3 id="tmrwPlace"></h3>
            <img src="" id="tmrwImg">
            <h3 id="tmrwFeels"></h3>
            <h3 id="tmrwTemp"></h3>
            <h3 id="tmrwWind"></h3>
            <h3 id="tmrwHumidity"></h3>
            <h3 id="tmrwPrecip"></h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
